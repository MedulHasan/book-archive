<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fetch('https://openlibrary.org/search.json?q=java')
            .then(res => res.json())
            .then(data => datasort(data))

        function datasort(data) {
            console.log(data.docs);
            data.docs.forEach(element => {
                console.log(element.publish_date)
                let firstPublishDate = (element.first_publish_year)
                console.log(firstPublishDate)
                for(const publish in element.publish_date) {
                    // console.log(element.publish_date[publish]);
                    let publishDate = element.publish_date[publish].substr(-4);
                    // console.log(publishDate);
                    if(publishDate == firstPublishDate) {
                        console.log(element.publish_date[publish]);
                    }
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <script src="https://kit.fontawesome.com/d4cd872f5b.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bookStyle.css">
</head>
<body>
    <div class="container my-5">
        
        <div class="w-50 mx-auto">
            <h2 class="text-center mb-3">Find Your Book</h2>

            <!-- search field -->
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="search book">
                <button onclick="collectData()" class="input-group-text"><i class="fas fa-search"></i></button>
              </div>
        </div>

        <!-- show result -->
        <div id="show-result">

        </div>
    </div>

    <script src="./js/bookScript.js"></script>
</body>
</html>
